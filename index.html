<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beyblade Game Lobby</title>
  <style>
    body {
      background: #222;
      color: #ffeb3b;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 340px;
      background: #333;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px #000;
      margin-top: 30px;
    }
    .active {
      display: flex;
    }
    .lobby-btn, .arrow-btn, .option-btn {
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 7px;
      background: #ffeb3b;
      color: #222;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.15s;
      margin-bottom: 16px;
    }
    .lobby-btn:hover, .arrow-btn:hover, .option-btn:hover {
      background: #fff176;
    }
    .arrow-btn {
      align-self: flex-start;
      margin-bottom: 20px;
      background: #ffe082;
      width: 44px;
      height: 44px;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
    }
    ul {
      color: #fffde7;
      text-align: left;
      width: 100%;
      margin-left: 0;
      padding-left: 20px;
    }
    .secret-box {
      display: flex;
      flex-direction: column;
      background: #444;
      padding: 18px;
      border-radius: 8px;
      margin-top: 20px;
      align-items: center;
    }
    .secret-box input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #888;
      font-size: 1.1rem;
      margin-bottom: 8px;
      width: 180px;
      text-align: center;
    }
    .cheese-result {
      background: #ffe082;
      color: #222;
      font-weight: bold;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
      display: none;
      animation: pop 0.5s;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>Beyblade Game Lobby</h1>

  <!-- Main Lobby Screen -->
  <div id="lobbyScreen" class="screen active">
    <button class="lobby-btn" onclick="showScreen('customizeScreen')">Customize Your Beyblades</button>
    <button class="lobby-btn" onclick="startStoryMode()">Fight Story Mode</button>
    <button class="lobby-btn" onclick="alert('Friend Match coming soon!')">Fight with a Friend (Room Code)</button>
  </div>

  <!-- Customize Screen -->
  <div id="customizeScreen" class="screen">
    <button class="arrow-btn" onclick="showScreen('lobbyScreen')" title="Back to Lobby">&#8592;</button>
    <h2>Customize Your Beyblade</h2>
    <p>Choose your parts, colors, and stickers here! (Feature coming soon.)</p>
  </div>

  <!-- Story Mode Screen -->
  <div id="storyScreen" class="screen">
    <div id="storyContent"></div>
    <div id="storyOptions" style="margin-top:18px;"></div>
  </div>

  <!-- Secret code box (always visible) -->
  <div class="secret-box">
    <label for="secretInput">Enter Secret Code:</label>
    <input type="text" id="secretInput" placeholder="Secret Code">
    <button onclick="checkSecret()">Submit</button>
    <div class="cheese-result" id="cheeseResult">
      ðŸ§€ <strong>Cheese Beyblade Unlocked!</strong><br>
      Type: Cheese<br>
      Weight: <b>250 lbs</b><br>
      Spin Speed: <b>Mach 3.5</b><br>
      <span style="color:#d84315;font-weight:bold;">Any opponent beyblade shatters like glass!</span>
    </div>
  </div>

  <script>
    // Story mode data
    const storyFights = [
      { name: "Gingka Hagane", bey: "Samurai Ifrit" },
      { name: "Shinobu Hiryuin", bey: "Ninja Salamander" },
      { name: "Kira Hayama", bey: "Gladiator Bahamoote" },
      { name: "Sakyo Kurayami", bey: "Ronin Dragoon" },
      { name: "Takanosuke Shishiya", bey: "Archer Gryph" }
    ];
    let currentFight = 0;

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    // Story Mode logic
    function startStoryMode() {
      currentFight = 0;
      showScreen('storyScreen');
      renderStoryFight();
    }

    function renderStoryFight() {
      const storyContent = document.getElementById('storyContent');
      const storyOptions = document.getElementById('storyOptions');
      if (currentFight < storyFights.length) {
        const fight = storyFights[currentFight];
        storyContent.innerHTML = `
          <h2>Fight ${currentFight + 1}: ${fight.name}</h2>
          <p>Opponent Beyblade: <b>${fight.bey}</b></p>
          <p>Prepare to battle! (Fight simulation coming soon.)</p>
        `;
        // Only show back button between fights, not during a fight (simulate with "Next" option)
        storyOptions.innerHTML = `
          <button class="option-btn" onclick="nextStoryFight()">Fight!</button>
          ${currentFight > 0 ? '<button class="option-btn" onclick="returnToLobby()">Back to Lobby</button>' : ''}
        `;
      } else {
        storyContent.innerHTML = `<h2>Congratulations!</h2>
          <p>You defeated all opponents in Story Mode!</p>`;
        storyOptions.innerHTML = `
          <button class="option-btn" onclick="returnToLobby()">Back to Lobby</button>
          <button class="option-btn" onclick="restartStory()">Fight Again</button>
        `;
      }
    }

    function nextStoryFight() {
      // After "Fight!", allow user to "Fight Next Opponent" or "Back to Lobby"
      const storyContent = document.getElementById('storyContent');
      const storyOptions = document.getElementById('storyOptions');
      const fight = storyFights[currentFight];
      storyContent.innerHTML = `
        <h2>You defeated ${fight.name}!</h2>
        <p>Opponent Beyblade: <b>${fight.bey}</b></p>
        <p>Get ready for the next battle!</p>
      `;
      let nextBtn = '';
      if (currentFight < storyFights.length - 1) {
        nextBtn = `<button class="option-btn" onclick="currentFight++;renderStoryFight()">Fight Next Opponent</button>`;
      } else {
        nextBtn = `<button class="option-btn" onclick="currentFight++;renderStoryFight()">Finish</button>`;
      }
      storyOptions.innerHTML = `
        ${nextBtn}
        <button class="option-btn" onclick="returnToLobby()">Back to Lobby</button>
      `;
    }

    function restartStory() {
      currentFight = 0;
      renderStoryFight();
    }

    function returnToLobby() {
      showScreen('lobbyScreen');
    }

    // Secret code logic
    function checkSecret() {
      const input = document.getElementById('secretInput').value.trim();
      const result = document.getElementById('cheeseResult');
      if (input === "ILOVECH33S3") {
        result.style.display = 'block';
      } else {
        result.style.display = 'none';
        alert("Incorrect code! Try again.");
      }
    }
  </script>
</body>
</html>

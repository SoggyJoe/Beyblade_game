<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beyblade Game Lobby</title>
  <style>
    body {
      background: #222;
      color: #ffeb3b;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
    }
    .lobby {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 340px;
      background: #333;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px #000;
    }
    .lobby button {
      font-size: 1.1rem;
      padding: 12px;
      border: none;
      border-radius: 7px;
      background: #ffeb3b;
      color: #222;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.15s;
    }
    .lobby button:hover {
      background: #fff176;
    }
    .secret-box {
      display: flex;
      flex-direction: column;
      background: #444;
      padding: 18px;
      border-radius: 8px;
      margin-top: 20px;
      align-items: center;
    }
    .secret-box input[type="text"] {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #888;
      font-size: 1.1rem;
      margin-bottom: 8px;
      width: 180px;
      text-align: center;
    }
    .cheese-result {
      background: #ffe082;
      color: #222;
      font-weight: bold;
      border-radius: 6px;
      padding: 12px;
      margin-top: 10px;
      display: none;
      animation: pop 0.5s;
    }
    @keyframes pop {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Beyblade Game Lobby</h1>
  <div class="lobby">
    <button onclick="openCustomize()">Customize Your Beyblades</button>
    <button onclick="openStoryMode()">Fight Story Mode</button>
    <button onclick="openFriendMatch()">Fight with a Friend (Room Code)</button>
  </div>

  <div class="secret-box">
    <label for="secretInput">Enter Secret Code:</label>
    <input type="text" id="secretInput" placeholder="Secret Code">
    <button onclick="checkSecret()">Submit</button>
    <div class="cheese-result" id="cheeseResult">
      ðŸ§€ <strong>Cheese Beyblade Unlocked!</strong><br>
      Type: Cheese<br>
      Weight: <b>250 lbs</b><br>
      Spin Speed: <b>Mach 3.5</b><br>
      <span style="color:#d84315;font-weight:bold;">Any opponent beyblade shatters like glass!</span>
    </div>
  </div>

  <!-- Modal screens for each option (UI only, not functional gameplay) -->

  <script>
    // Modal logic
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modalBody');
    const modalClose = document.getElementById('modalClose');
    modalClose.onclick = function() {
      modal.classList.add('hidden');
      modalBody.innerHTML = "";
    };

    function openCustomize() {
      modalBody.innerHTML = `<h2>Customize Your Beyblade</h2>
        <p>Choose your parts, colors, and stickers here! (Feature coming soon.)</p>`;
      modal.classList.remove('hidden');
    }

    function openStoryMode() {
      modalBody.innerHTML = `<h2>Fight Story Mode</h2>
        <p>Battle a series of AI-controlled Beyblades inspired by characters from Beyblade Shogun Steel!</p>
        <ul>
          <li>Gingka Hagane - Samurai Ifrit</li>
          <li>Shinobu Hiryuin - Ninja Salamander</li>
          <li>Kira Hayama - Gladiator Bahamoote</li>
          <li>Sakyo Kurayami - Ronin Dragoon</li>
          <li>Takanosuke Shishiya - Archer Gryph</li>
          <li>And more...</li>
        </ul>
        <p>(Story mode logic coming soon.)</p>`;
      modal.classList.remove('hidden');
    }

    function openFriendMatch() {
      modalBody.innerHTML = `<h2>Fight with a Friend</h2>
        <p>Enter or share a room code to battle online! (Multiplayer coming soon.)</p>
        <input type="text" placeholder="Enter Room Code" style="padding:6px;font-size:1em;border-radius:4px;border:1px solid #aaa;">
        <button style="margin-left:8px;padding:6px 16px;">Join</button>
        <hr>
        <button style="padding:6px 16px;">Create New Room</button>
        <p style="font-size:0.95em;color:#888;">Note: Online play requires server support.</p>`;
      modal.classList.remove('hidden');
    }

    // Secret code logic
    function checkSecret() {
      const input = document.getElementById('secretInput').value.trim();
      const result = document.getElementById('cheeseResult');
      if (input === "ILOVECH33S3") {
        result.style.display = 'block';
      } else {
        result.style.display = 'none';
        alert("Incorrect code! Try again.");
      }
    }
  </script>
</body>
</html>
